# OpenAPI/Schema definition for Module 2 Content Frontmatter

type: object
required:
  - id
  - title
  - sidebar_position
  - description
properties:
  id:
    type: string
    description: Unique document ID, used for routing.
  title:
    type: string
    description: Human-readable title of the topic.
  sidebar_position:
    type: integer
    minimum: 1
    description: Order in the sidebar navigation.
  description:
    type: string
    description: SEO description and page summary.
  tags:
    type: array
    items:
      type: string
    description: List of related keywords.
  draft:
    type: boolean
    default: false
    description: If true, the document is only visible in development.
